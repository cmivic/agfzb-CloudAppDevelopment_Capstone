<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>

<body>
    <!-- For authenticated users -->
    {% if request.user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dealership Review</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <span class="navbar-text">Welcome, {{ request.user.username }}!</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:logout_request' %}">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- For users who are not authenticated -->
    {% else %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dealership Review</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <form class="form-inline" action="{% url 'djangoapp:login_request' %}" method="post">
                    {% csrf_token %}
                    <input type="text" class="form-control mr-sm-2" name="username" placeholder="Username">
                    <input type="password" class="form-control mr-sm-2" name="password" placeholder="Password">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                </form>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:registration_request' %}">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endif %}

    <div class="container mt-5">
        This is the index page of your Django app!
    </div>

    <!-- Here, you can add a table or any other content for your Dealers -->
    <!-- Add a dealer table here -->

</body>

</html>
